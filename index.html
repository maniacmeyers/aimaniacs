<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>600-Mile Contractors Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>600-Mile Contractors Dashboard</h1>
    </header>
    <main>
        <div id="dashboard">
            <div class="stat-card">
                <h3>Active Contractors</h3>
                <span id="active-count">25</span>
            </div>
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <span id="jobs-count">142</span>
            </div>
            <div class="stat-card">
                <h3>Total Miles</h3>
                <span id="miles-count">85,210</span>
            </div>
        </div>
        <div id="contractor-list">
            <h2>Contractor Directory</h2>
            <div id="contractors-table"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
